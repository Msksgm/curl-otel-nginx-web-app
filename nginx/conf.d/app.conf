upstream app_backend {
  server app:8080;
  keepalive 16;
}

server {
  listen 80;
  server_name _;

  # Enable OpenTelemetry context propagation
  otel_trace_context propagate;
  
  # Proxy requests to the Go application
  location / {
    # Create a span for this location
    otel_span_name "nginx_proxy";
    
    # Ensure trace context is propagated
    otel_trace on;
    otel_trace_context propagate;
    
    proxy_pass http://app_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Note: Do NOT manually set traceparent/tracestate headers
    # The otel_trace_context propagate directive handles this automatically
  }

  # Serve static files directly via Nginx (optional)
  location /assets/ {
    alias /usr/share/nginx/html/;
    autoindex off;
    expires 1h;
  }
}
