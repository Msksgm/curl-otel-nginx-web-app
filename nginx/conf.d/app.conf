upstream app_backend {
  server app:8080;
  keepalive 16;
}

server {
  listen 80;
  server_name _;

  # Enable OpenTelemetry context propagation
  otel_trace_context propagate;
  
  # Proxy requests to the Go application
  location / {
    # Create a span for this location
    otel_span_name "proxy_to_backend";
    
    proxy_pass http://app_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Forward W3C Trace Context headers
    proxy_set_header traceparent $http_traceparent;
    proxy_set_header tracestate $http_tracestate;
  }

  # Serve static files directly via Nginx (optional)
  location /assets/ {
    alias /usr/share/nginx/html/;
    autoindex off;
    expires 1h;
  }
}
